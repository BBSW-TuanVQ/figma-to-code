<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav
          class="sidebar col-xl-2 col-md-4 d-flex flex-column align-items-center text-white"
        >
          <div class="sidebar-logo d-flex justify-content-center my-5">
            <img src="./images/logo.svg" alt="" class="img-fluid" />
          </div>
          <div class="sidebar-title mb-5">
            <h2>Explore</h2>
          </div>
          <div class="sidebar-content">
            <ul class="list-unstyled text-decoration-none text-secondary">
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img class="me-2" src="./images/thunder.svg" alt="" />New
                  in</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img
                    class="me-2"
                    src="./images/clothing.svg"
                    alt=""
                  />Clothing</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img class="me-2" src="./images/shoes.svg" alt="" />Shoes</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img
                    class="me-2"
                    src="./images/accessories.svg"
                    alt=""
                  />Accesories</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img
                    class="me-2"
                    src="./images/activewear.svg"
                    alt=""
                  />Activewear</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img class="me-2" src="./images/gift.svg" alt="" />Gifts &
                  Living</a
                >
              </li>
              <li class="mb-3 text-start">
                <a class="text-decoration-none text-secondary" href="#"
                  ><img
                    class="me-2"
                    src="./images/inspiration.svg"
                    alt=""
                  />Inspiration</a
                >
              </li>
            </ul>
          </div>
          <div class="sidebar-footer position-absolute bottom-0 mb-5">
            <a class="text-decoration-none text-secondary" href=""
              ><img src="./images/chat-icon.svg" class="me-2" alt="" />Help
              Center</a
            >
          </div>
        </nav>

        <div class="col-xl-10 col-md-8 p-5">
          <!-- Top Bar -->
          <div class="row topbar d-flex align-items-center mb-3">
            <div
              class="search-bar col-2 text-secondary d-flex align-items-center"
            >
              <img src="./images/searchIcon.svg" alt="" />
              <input
                type="text"
                placeholder="Search store"
                class="search-input bg-transparent text-white border-0 ms-2"
              />
            </div>

            <div class="col-6 offset-4">
              <div class="row">
                <div class="service col-10">
                  <nav
                    class="nav nav-pills d-flex justify-content-around text-secondary"
                  >
                    <a
                      class="text-sm-center text-secondary nav-link service-active"
                      aria-current="page"
                      href="#"
                      >products</a
                    >
                    <a class="text-sm-center text-secondary nav-link" href="#"
                      >story</a
                    >
                    <a class="text-sm-center text-secondary nav-link" href="#"
                      >manufactoring</a
                    >
                    <a class="text-sm-center text-secondary nav-link"
                      >packaging</a
                    >
                  </nav>
                </div>
                <div class="user col-2">
                  <img src="./images/BasketIcon.svg" alt="" />
                  <img src="./images/UserIcon.svg" class="ms-3" alt="" />
                </div>
              </div>
            </div>
          </div>
          <!-- End Top Bar -->

          <!-- Content -->
          <div class="content row row-cols-2">
            <div class="col p-3">
              <div class="row p-2">
                <a href="#"
                  ><img class="img-fluid" src="./images/Card-getup.png" alt=""
                /></a>
              </div>
              <div class="row p-2">
                <a href="#"
                  ><img class="img-fluid" src="./images/Card-summer.png" alt=""
                /></a>
              </div>
            </div>
            <div class="col p-3">
              <div class="row row-cols-2">
                <div class="col">
                  <a href="#"
                  ><img class="img-fluid" src="./images/Card-pinkhair.png" alt=""
                /></a>
                </div>
                <div class="col">
                  <a href="#"
                  ><img class="img-fluid" src="./images/Card-curlyhair.png" alt=""
                /></a></div>
              </div>
            </div>
            <div class="col p-3">
              <div class="row row-cols-2">
                <div class="col">
                  <a href="#"
                  ><img class="img-fluid" src="./images/Card-pinkhair.png" alt=""
                /></a>
                </div>
                <div class="col">
                  <a href="#"
                  ><img class="img-fluid" src="./images/Card-curlyhair.png" alt=""
                /></a></div>
              </div>
            </div>
            <div class="col p-3">
              <div class="row p-2">
                <a href="#"
                  ><img class="img-fluid" src="./images/Card-getup.png" alt=""
                /></a>
              </div>
              <div class="row p-2">
                <a href="#"
                  ><img class="img-fluid" src="./images/Card-summer.png" alt=""
                /></a>
              </div>
            </div>
          </div>
          <!-- End Content -->
        </div>
      </div>
    </div>
  </body>
</html>
